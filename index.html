<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発中</title>
    
    <!-- ホーム画面に追加した時のアイコン設定 -->
    <link rel="apple-touch-icon" href="https://hontani-hajime.github.io/game/IMG_0699.jpeg">
    
    <!-- フルスクリーンで表示する設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="開発中">
    
    <style>
        /* スタイリング（必要に応じて変更してください） */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .simulator {
            width: 100%;
            max-width: 800px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .control-button {
            width: 100px;
            height: 100px;
            background-color: #444;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .control-button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>電車運転シミュレーター</h1>
        <div class="simulator">
            <p>シミュレーション開始！</p>
            <div class="controls">
                <button class="control-button">前進</button>
                <button class="control-button">停止</button>
                <button class="control-button">後退</button>
            </div>
        </div>
    </div>
    
    <script>
        // 基本的な操作ロジック（必要に応じて機能追加可能）
        document.querySelectorAll('.control-button').forEach(button => {
            button.addEventListener('click', () => {
                alert(button.textContent + " ボタンが押されました");
            });
        });
    </script>
</body>
</html>
