<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発中</title>

    <!-- アイコン設定 -->
    <link rel="apple-touch-icon" href="https://hontani-hajime.github.io/game/IMG_0699.jpeg">
    <link rel="manifest" href="manifest.json">
    
    <!-- フルスクリーン表示設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="電車運転シミュレーター">

    <style>
        /* 全体のリセットと背景設定 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('https://hontani-hajime.github.io/game/scenery.jpg') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            color: #fff;
            background-attachment: fixed;
        }

        /* シミュレーターのUI */
        .simulator {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .speed-display {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* ボタンデザイン */
        .controls {
            display: flex;
            justify-content: space-around;
        }
        
        .control-button {
            width: 100px;
            height: 100px;
            background-color: #444;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .control-button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="simulator">
        <div class="speed-display" id="speedDisplay">速度: 0 km/h</div>
        <div class="controls">
            <button class="control-button" onclick="accelerate()">加速</button>
            <button class="control-button" onclick="brake()">ブレーキ</button>
            <button class="control-button" onclick="stop()">停止</button>
        </div>
    </div>
    
    <script>
        // 速度管理用の変数
        let speed = 0;
        const speedDisplay = document.getElementById("speedDisplay");

        // 加速ボタンの機能
        function accelerate() {
            if (speed < 120) {  // 最高速度を120 km/hに制限
                speed += 10;
                updateSpeedDisplay();
            }
        }

        // ブレーキボタンの機能
        function brake() {
            if (speed > 0) {
                speed -= 10;
                updateSpeedDisplay();
            }
        }

        // 停止ボタンの機能
        function stop() {
            speed = 0;
            updateSpeedDisplay();
        }

        // 速度表示を更新
        function updateSpeedDisplay() {
            speedDisplay.textContent = `速度: ${speed} km/h`;
        }
    </script>
</body>
</html>
